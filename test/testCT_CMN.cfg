process ESDQMClients = {    
    
    service = DaqMonitorROOTBackEnd{ }
    
    # the DQM Clients source
    source = DQMEventSource { 
	untracked int32 maxEvents = -1
	untracked string meSubscriptionList = "MESubscriptionList.xml"
	untracked string qtList = "QualityTests.xml"
	untracked bool getQualityTestsFromFile = false
	untracked int32 numberOfUpdatesToBeSkipped = 1
	untracked string server = "pcncu11.cern.ch"
	untracked int32 port = 9090
	untracked string name = "ESDQMClient"
	untracked int32 reconnect_delay_secs = 2
	untracked bool actAsServer = true
	untracked string iRunMEName = "Collector/FU0/EventInfo/iRun"
        untracked string iEventMEName = "Collector/FU0/EventInfo/iEvent"
        untracked string timeStampMEName = "Collector/FU0/EventInfo/timeStamp"
    }    

    module integrityClient = ESDataIntegrityClient {
	untracked string outputFile = "ESINtegrity.root"
        untracked bool writeHisto = true	
	untracked string rootFolder = "Collector/ESDQMClient2"
    }

    module occupancyClient = ESOccupancyClient {
	untracked string outputFile = "ESOccupancy.root"
        untracked bool writeHisto = true	
	untracked string rootFolder = "Collector/ESDQMClient2"
    }

    module pedestalClient = ESPedestalCTClient {
        untracked string outputFileName = "ESPedestalCT"
        untracked bool writeHisto = true
	untracked bool writeHTML = true
	untracked int32 dumpRate = 10
        untracked string rootFolder = "Collector/FU0"
    }

    module cmnClient = ESPedestalCMNCTClient {
        untracked string outputFileName = "ESPedestalCMNCT"
        untracked bool writeHisto = true
	untracked bool writeHTML = true
	untracked int32 dumpRate = 10
        untracked string rootFolder = "Collector/FU0"
    }

    #path p = { integrityClient, occupancyClient }
    path p = { cmnClient }
       
}



